	<script>
		let mouseX;
		let mouseY;

		const onMouseMove = (e) => {
			mouseX = e.pageX;
			mouseY = e.pageY;
		}
		const onKeyDown = (e) => {
			if (e.code == "KeyC") { // soonr
				party.confetti(new party.Rect(mouseX, mouseY, 1, 1));
			} 
		}
		document.addEventListener("mousemove", onMouseMove);
		document.addEventListener("keydown", onKeyDown);
	</script>
